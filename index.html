    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw6AXR4LFvlBr6isv6zyzQ5BKKjCyG-80mrH0ZTh9le-535NMPctCzf75aqnfWcZlpX/exec'; 

            const examData = {
                chapter_1_1: { 
                    title: "1.(1) 엄마 걱정", 
                    questions: [
                        { work: '엄마 걱정', type: '개념 이해', question: "시에서 말하는 이, 즉 시인이 자신의 생각을 전달하기 위해 내세우는 대상을 무엇이라고 하나요?", options: ["독자", "화자", "청자"], answer: 1, explanation: "시에서 말하는 이를 '화자' 또는 '시적 화자'라고 합니다." },
                        { work: '엄마 걱정', type: '화자 파악', question: "이 시의 화자는 누구인가요?", options: ["어린 시절의 나", "시장에 간 엄마", "어른이 된 나"], answer: 2, explanation: "2연의 '지금도 내 눈시울을 뜨겁게 하는' 구절을 통해 어른이 된 화자가 과거를 회상하고 있음을 알 수 있습니다." },
                        { work: '엄마 걱정', type: '상황 파악', question: "화자가 처한 상황으로 가장 적절한 것은?", options: ["혼자 엄마를 기다림", "친구와 놀고 있음", "시장에서 장사함"], answer: 0, explanation: "화자는 시장에 간 엄마를 빈방에서 홀로 기다리고 있습니다." },
                        { work: '엄마 걱정', type: '정서 파악', question: "'열무 삼십 단을 이고' 시장에 간 엄마에 대한 화자의 주된 정서는?", options: ["자랑스러움", "안쓰러움과 그리움", "무관심"], answer: 1, explanation: "고된 삶을 사는 엄마에 대한 안쓰러움과, 돌아오지 않는 엄마에 대한 그리움이 주된 정서입니다." },
                        { work: '엄마 걱정', type: '표현 이해', question: "'찬밥처럼 방에 담겨'라는 표현이 의미하는 것은?", options: ["배가 고픔", "외롭게 홀로 남겨짐", "방이 매우 추움"], answer: 1, explanation: "아무도 돌보지 않는 외롭고 쓸쓸한 처지를 '찬밥'에 빗대어 표현했습니다." },
                        { work: '엄마 걱정', type: '표현 이해', question: "'내 유년의 윗목'은 어떤 의미를 담고 있나요?", options: ["따뜻하고 행복했던 어린 시절", "차갑고 서러웠던 어린 시절", "재미있게 놀던 장소"], answer: 1, explanation: "상대적으로 차가운 공간인 '윗목'에 빗대어, 외롭고 힘들었던 유년 시절을 표현하고 있습니다." },
                        { work: '엄마 걱정', type: '구성 이해', question: "이 시는 어떤 형식으로 구성되어 있나요?", options: ["과거와 현재의 대비", "시간의 순서에 따른 전개", "공간의 이동에 따른 전개"], answer: 0, explanation: "1연(과거)과 2연(현재)이 대비되는 구조를 통해 주제를 효과적으로 드러냅니다." },
                        { work: '엄마 걱정', type: '심상 파악', question: "이 시에 사용된 주된 심상은?", options: ["시각적 심상", "청각적 심상", "촉각적 심상"], answer: 2, explanation: "'찬밥처럼', '윗목' 등의 시어를 통해 차가운 느낌, 즉 촉각적 심상이 두드러집니다." },
                        { work: '엄마 걱정', type: '어조 파악', question: "이 시의 어조로 가장 적절한 것은?", options: ["밝고 경쾌한 어조", "차분하고 애상적인 어조", "격정적이고 비판적인 어조"], answer: 1, explanation: "지나간 유년 시절을 차분하게 회상하며 슬픔을 드러내는 애상적인 어조가 나타납니다." },
                        { work: '엄마 걱정', type: '표현 이해', question: "'해는 시든 지 오래'라는 표현에 대한 설명으로 적절하지 않은 것은?", options: ["해가 졌음을 의미한다.", "엄마가 시장에 간 지 오래되었음을 나타낸다.", "화자의 지친 마음을 비유한다.", "시든 열무와 연관된 표현이다."], answer: 2, explanation: "해가 지는 것을 식물이 시드는 것에 비유한 표현으로, 화자의 지친 마음보다는 시간이 오래 흘렀음과 엄마의 고단함을 암시합니다." },
                        { work: '엄마 걱정', type: '표현 이해', question: "'배춧잎 같은 발소리'는 어떤 감각을 다른 감각으로 바꾸어 표현한 것인가요?", options: ["시각의 청각화", "청각의 시각화", "촉각의 미각화", "후각의 시각화"], answer: 1, explanation: "엄마의 지친 발소리(청각)를 힘없이 축 처진 배춧잎(시각)에 빗대어 표현한 공감각적 심상입니다." },
                        { work: '엄마 걱정', type: '운율 형성', question: "이 시에서 운율을 형성하는 요소로 보기 어려운 것은?", options: ["'안 오시네', '안 들리네'의 반복", "각 연의 행 수를 동일하게 맞춤", "'~네'라는 비슷한 종결 어미의 사용", "과거와 현재의 대비 구조"], answer: 1, explanation: "이 시는 각 연의 행 수가 동일하지 않은 자유시입니다. 유사한 시구의 반복, 종결 어미의 사용, 구조의 대비 등이 운율 형성에 기여합니다." },
                        { work: '엄마 걱정', type: '주제 파악', question: "이 시의 주제로 가장 적절한 것은?", options: ["가난했던 어린 시절에 대한 원망", "도시의 비정한 삶에 대한 비판", "유년 시절의 슬픈 기억과 어머니에 대한 그리움", "자연의 아름다움을 통한 위로"], answer: 2, explanation: "이 시는 어른이 된 화자가 힘들었던 어린 시절과 고생하신 어머니를 떠올리며 느끼는 슬픔과 그리움을 노래하고 있습니다." },
                        { work: '엄마 걱정', type: '화자의 태도', question: "화자가 자신의 유년 시절을 '내 유년의 윗목'이라고 표현한 것에 담긴 태도는?", options: ["자신의 어린 시절을 객관적으로 분석하려는 태도", "어린 시절의 아픔을 극복하려는 의지적 태도", "어린 시절을 차갑고 서러운 기억으로 간직하는 태도", "아름다웠던 어린 시절을 그리워하는 태도"], answer: 2, explanation: "'윗목'은 차가운 공간으로, 화자의 유년 시절이 따뜻하지 않고 시리고 서러웠음을 상징합니다." },
                        { work: '엄마 걱정', type: '소재의 기능', question: "'금 간 창틈'이라는 시어가 암시하는 바로 가장 적절한 것은?", options: ["화자의 불안한 심리", "가난했던 가정 형편", "엄마와의 소통 단절", "깨져버린 어린 시절의 꿈"], answer: 1, explanation: "'금 간 창틈'은 집이 낡고 허술했음을 보여주며, 화자의 넉넉지 못했던 가정 형편을 짐작하게 하는 소재입니다." },
                        { work: '엄마 걱정', type: '화자의 정서', question: "1연에서 화자가 느끼는 정서와 거리가 먼 것은?", options: ["외로움", "두려움", "안도감", "쓸쓸함"], answer: 2, explanation: "1연의 화자는 혼자 엄마를 기다리며 외로움, 두려움, 쓸쓸함을 느끼고 있습니다. 안도감은 엄마가 돌아왔을 때 느낄 수 있는 감정입니다." },
                        { work: '엄마 걱정', type: '시상 전개', question: "이 시의 시상 전개 방식에 대한 설명으로 옳은 것은?", options: ["시간의 흐름에 따라 순차적으로 전개된다.", "특정 공간을 이동하며 시상을 전개한다.", "화자의 감정이 고조되었다가 해소되는 방식으로 전개된다.", "현재에서 과거를 회상했다가 다시 현재로 돌아오는 방식으로 전개된다."], answer: 3, explanation: "이 시는 현재의 '나'가 과거의 한 장면을 회상하는 구조로 되어 있습니다. 1연이 과거, 2연이 현재입니다." },
                        { work: '엄마 걱정', type: '작품 종합', question: "이 시에 대한 감상으로 적절하지 않은 것은?", options: ["화자의 개인적인 경험을 통해 보편적인 공감을 불러일으킨다.", "감각적인 비유를 사용하여 정서를 효과적으로 표현하고 있다.", "과거와 현재의 대비를 통해 주제 의식을 강조하고 있다.", "어머니의 희생적인 사랑을 예찬하는 데 초점을 맞추고 있다.", "가난하고 힘들었던 시절의 아픔이 잘 드러나 있다."], answer: 3, explanation: "이 시는 어머니의 희생을 예찬하기보다는, 그로 인해 홀로 남겨졌던 어린 화자의 외로움과 슬픔, 그리고 어른이 되어서도 남아있는 그 시절의 아픔에 더 초점을 맞추고 있습니다." },
                        { work: '엄마 걱정', type: '표현법', question: "다음 중 사용된 표현법이 다른 하나는?", options: ["나는 찬밥처럼 방에 담겨", "배춧잎 같은 발소리", "내 유년의 윗목", "그림자처럼 따라다니다"], answer: 2, explanation: "①, ②, ④는 '~처럼', '~같은'을 사용한 직유법이지만, ③ '내 유년은 윗목이다'는 원관념과 보조관념을 직접 연결한 은유법입니다." },
                        { work: '엄마 걱정', type: '소재의 기능', question: "시에서 '비'가 하는 역할로 가장 적절한 것은?", options: ["화자의 희망을 상징한다.", "엄마가 빨리 돌아올 것을 암시한다.", "화자의 외롭고 쓸쓸한 분위기를 심화시킨다.", "과거의 기억을 씻어내는 역할을 한다."], answer: 2, explanation: "어둡고 무서운 상황에서 비까지 내리면서 화자의 외로움과 불안감은 더욱 깊어집니다." },
                        { work: '엄마 걱정', type: '화자의 정서', question: "2연에서 '지금도 내 눈시울을 뜨겁게 하는' 이유로 가장 적절한 것은?", options: ["어머니에 대한 원망 때문에", "가난을 극복하지 못한 후회 때문에", "어린 시절의 아픈 기억이 여전히 생생하게 남아있어서", "친구들과의 즐거웠던 추억 때문에"], answer: 2, explanation: "유년 시절의 외롭고 서러웠던 기억이 어른이 된 지금도 큰 슬픔과 안타까움으로 남아있기 때문입니다." },
                        { work: '엄마 걱정', type: '시어의 의미', question: "1연의 '안 오시네', '안 들리네'와 같은 부정 표현의 효과는?", options: ["화자의 단호한 의지를 보여준다.", "엄마가 오지 않는 상황과 화자의 안타까움을 강조한다.", "시의 분위기를 밝고 긍정적으로 만든다.", "엄마에 대한 불신을 드러낸다."], answer: 1, explanation: "부정적인 표현을 반복하여, 기다려도 오지 않는 엄마에 대한 초조함과 안타까운 마음을 강조하는 효과가 있습니다." },

            const tabContainer = document.getElementById('tab-container');
            const contentArea = document.getElementById('content-area');

            function renderTest(testId, test) {
                let questionsHtml = '';
                test.questions.forEach((q, index) => {
                    const optionsHtml = q.options.map((opt, i) => `
                        <div class="mt-2">
                            <input type="radio" name="question${index}" id="q${index}o${i}" value="${i}">

                                <span class="font-mono mr-2">${i + 1}</span> ${opt}
                            </label>
                        </div>
                    `).join('');
                    questionsHtml += `
                        <div class="question-card" data-work="${q.work}" data-type="${q.type}" data-answer="${q.answer}">
                            <div class="mb-4">
                                <span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${q.work}</span>
                                <span class="inline-block bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${q.type}</span>

                            <h3 class="font-semibold text-lg mb-2 text-gray-800">${index + 1}. ${q.question}</h3>
                            ${q.passage ? `<div class="prose-box">${q.passage}</div>` : ''}
                            <div class="space-y-2">${optionsHtml}</div>
                        </div>
                    `;
                });
                
                contentArea.innerHTML = `
                    <div id="test-container">
                        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                            <label for="student-name" class="block text-lg font-semibold text-gray-700 mb-2">이름을 입력하세요:</label>
                            <input type="text" id="student-name" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="이름">
                        </div>
                        ${questionsHtml}
                        <div class="text-center mt-8">
                            <button id="submit-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-indigo-700 transition duration-300">제출 및 채점하기</button>
                        </div>
                    </div>
                    <div id="result-container" class="hidden"></div>
                `;
                
                document.getElementById('submit-btn').addEventListener('click', () => handleSubmit(testId));
            }

            function renderResults(name, score, correctCount, questions, userAnswers, weakestWork, weakestType) {
                let detailedResultsHtml = '<h3 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">상세 해설</h3>';
                questions.forEach((q, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === q.answer;
                    
                    const optionsHtml = q.options.map((opt, i) => {
                        let labelClass = "option-label";
                        if(i === q.answer) {
                            labelClass += " correct";
                        } else if (i === userAnswer && !isCorrect) {
                            labelClass += " incorrect";
                        }
                        
                        return `<div class="mt-2"><div class="${labelClass}"><span class="font-mono mr-2">${i + 1}</span> ${opt}</div></div>`;
                    }).join('');

                    detailedResultsHtml += `
                        <div class="question-card">
                             <div class="mb-4">
                                <span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${q.work}</span>
                                <span class="inline-block bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${q.type}</span>
                            </div>
                            <h4 class="font-semibold text-lg mb-2">${isCorrect ? '<span class="text-green-600 font-bold">[정답]</span>' : '<span class="text-red-600 font-bold">[오답]</span>'} ${index + 1}. ${q.question}</h4>
                            ${q.passage ? `<div class="prose-box">${q.passage}</div>` : ''}
                            <div class="space-y-2">${optionsHtml}</div>
                            <div class="mt-4 p-4 bg-gray-50 rounded-md">
                                <p class="font-semibold text-gray-700">해설</p>
                                <p class="text-gray-600 text-sm mt-1">${q.explanation}</p>
                            </div>
                        </div>
                    `;
                });
                
                const resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = `
                    <div class="question-card text-center">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">시험 결과: ${name} 학생</h2>
                        <p class="text-6xl font-bold text-indigo-600 my-6">${score}<span class="text-3xl text-gray-500">점</span></p>
                        <p class="text-lg text-gray-700">${questions.length}문제 중 ${correctCount}문제 정답</p>
                        <div id="submission-status"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">취약점 분석</h3>
                            <div class="space-y-3">
                                <p class="text-gray-700"><strong>가장 많이 틀린 영역:</strong> <span class="font-semibold text-red-600">${weakestWork}</span></p>
                                <p class="text-gray-700"><strong>가장 많이 틀린 유형:</strong> <span class="font-semibold text-red-600">${weakestType}</span></p>
                            </div>
                         </div>
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">학습 가이드</h3>
                            <p class="text-gray-700">'${weakestWork}' 영역의 기본 개념을 다시 한번 꼼꼼히 복습하고, '${weakestType}' 유형의 문제 풀이 전략을 보충하는 것이 좋겠습니다. 오답 노트를 작성하여 틀린 문제를 완벽하게 이해하는 것이 중요합니다.</p>
                         </div>
                    </div>

                    <div class="mt-12">${detailedResultsHtml}</div>
                `;
                resultContainer.classList.remove('hidden');
            }

            async function sendDataToGoogleSheet(data) {
                const statusDiv = document.getElementById('submission-status');
                if (!SCRIPT_URL) {
                    console.error("Google Apps Script URL이 설정되지 않았습니다.");
                    if(statusDiv) {
                        statusDiv.textContent = '결과 전송 URL이 설정되지 않았습니다. 관리자에게 문의하세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    return;
                }

                const formData = new FormData();
                formData.append('data', JSON.stringify(data));

                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: formData,
                    });
                    
                    if(statusDiv) {
                        statusDiv.textContent = '성공적으로 제출되었습니다!';
                        statusDiv.className = 'success';
                        statusDiv.style.display = 'block';
                    }
                } catch (error) {
                     if(statusDiv) {
                        statusDiv.textContent = '제출 중 오류가 발생했습니다. 다시 시도해주세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    console.error('Error:', error);
                }
            }
            
            function handleSubmit(testId) {
                const studentName = document.getElementById('student-name').value.trim();
                if (!studentName) {
                    const nameInput = document.getElementById('student-name');
                    nameInput.classList.add('border-red-500', 'focus:ring-red-500');
                    nameInput.placeholder = "이름을 먼저 입력해주세요!";
                    nameInput.focus();
                    return;
                }

                const questions = examData[testId].questions;
                const questionElements = document.querySelectorAll('.question-card');
                let correctCount = 0;
                const userAnswers = [];
                const analysis = { byWork: {}, byType: {} };

                questionElements.forEach((qEl, index) => {
                    const selected = qEl.querySelector(`input[name="question${index}"]:checked`);
                    const userAnswer = selected ? parseInt(selected.value) : -1; // -1 for unanswered
                    userAnswers.push(userAnswer);
                    
                    const correctAnswer = parseInt(qEl.dataset.answer);
                    const work = qEl.dataset.work;
                    const type = qEl.dataset.type;

                    if (userAnswer === correctAnswer) {
                        correctCount++;
                    } else {
                        analysis.byWork[work] = (analysis.byWork[work] || 0) + 1;
                        analysis.byType[type] = (analysis.byType[type] || 0) + 1;
                    }
                });

                const score = Math.round((correctCount / questions.length) * 100);
                
                const findWeakest = (data) => {
                    let weakest = '없음';
                    let maxErrors = 0;
                    for (const key in data) {
                        if (data[key] > maxErrors) {
                            maxErrors = data[key];
                            weakest = key;
                        }
                    }
                    return weakest;
                };

                const weakestWork = findWeakest(analysis.byWork);
                const weakestType = findWeakest(analysis.byType);

                const resultData = {
                    timestamp: new Date().toLocaleString("ko-KR"),
                    studentName: studentName,
                    testTitle: examData[testId].title,
                    score: score,
                    correctCount: correctCount,
                    totalQuestions: questions.length,
                    weakestWork: weakestWork,
                    weakestType: weakestType,
                };
                
                sendDataToGoogleSheet(resultData);

                document.getElementById('test-container').classList.add('hidden');
                renderResults(studentName, score, correctCount, questions, userAnswers, weakestWork, weakestType);
            }

            function switchTab(testId) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                const currentTab = document.querySelector(`.tab[data-id="${testId}"]`);
                if(currentTab) currentTab.classList.add('active');

                contentArea.innerHTML = '';
                const test = examData[testId];

                if (test.questions && test.questions.length > 0) {
                    renderTest(testId, test);
                } else {
                    contentArea.innerHTML = `
                        <div class="question-card text-center py-20">
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">${test.title}</h2>
                            <p class="text-gray-600 text-lg">시험지가 준비 중입니다.</p>
                        </div>
                    `;
                }
            }
            
            // --- Initialization ---
            const tests = Object.keys(examData);
            tests.forEach((testId) => {
                const tab = document.createElement('a');
                tab.className = 'tab';
                tab.textContent = examData[testId].title;
                tab.dataset.id = testId;
                tab.addEventListener('click', () => switchTab(testId));
                tabContainer.appendChild(tab);
            });
            
            // 초기 로드 시 첫 번째 탭 활성화
            if (tests.length > 0) {
                switchTab(tests[0]);
            }
        });
    </script>
